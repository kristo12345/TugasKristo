<!DOCTYPE html>
<html>
<head>
    <title>Form Tambah Mahasiswa</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        
        th {
            text-align: left;
        }

        tr:nth-child(odd) {
            background-color: red;
        }

        tr:nth-child(even) {
            background-color: yellow;
        }

        tr.selected {
            background-color: blue;
            color: white;
        }
    </style>
    <script>
        function highlightRow(row) {
            row.classList.toggle('selected');
        }

        function tambahMahasiswa() {
            var nim = document.getElementById('nim').value;
            var nama = document.getElementById('nama').value;
            var prodi = document.getElementById('prodi').value;

            var table = document.getElementById('mahasiswaTable');
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);

            cell1.innerHTML = table.rows.length - 1;
            cell2.innerHTML = nim;
            cell3.innerHTML = nama;
            cell4.innerHTML = prodi;
            cell5.innerHTML = '<a href="#" onclick="highlightRow(this.parentNode.parentNode)">Tambah</a> <a href="#" onclick="hapusMahasiswa(this.parentNode.parentNode)">Hapus</a>';

            document.getElementById('nim').value = '';
            document.getElementById('nama').value = '';
            document.getElementById('prodi').selectedIndex = 0;
        }

        function hapusMahasiswa(row) {
            var table = document.getElementById('mahasiswaTable');
            var index = row.rowIndex;
            table.deleteRow(index);
        }
    </script>
</head>
<body>
    <h2>Form Tambah Mahasiswa</h2>
    <form>
        <label for="nim">NIM:</label>
        <input type="text" id="nim" required><br><br>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" required><br><br>
        <label for="prodi">Prodi Studi:</label>
        <select id="prodi">
            <option value="INFORMATIKA">INFORMATIKA</option>
            <option value="FARMASI">FARMASI</option>
            <option value="MATEMATIKA">MATEMATIKA</option>
        </select><br><br>
        <input type="button" value="Tambah" onclick="tambahMahasiswa()">
        <input type="reset" value="Batal">
    </form>
    
    <h2>Tabel Daftar Mahasiswa</h2>
    <table id="mahasiswaTable">
        <tr>
            <th>No</th>
            <th>NIM</th>
            <th>Nama</th>
            <th>Prodi</th>
            <th>Aksi</th>
        </tr>
        <tr onclick="highlightRow(this)">
            <td>1</td>
            <td>205314001</td>

            <td>INFORMATIKA</td>
            <td>
                <a href="#" onclick="highlightRow(this.parentNode.parentNode)">Tambah</a>
                <a href="#" onclick="hapusMahasiswa(this.parentNode.parentNode)">Hapus</a>
            </td>
        </tr>
        <tr onclick="highlightRow(this)">
            <td>2</td>
            <td>205314002</td>
            <td>YA SINTA WAHYU</td>
            <td>INFORMATIKA</td>
            <td>
                <a href="#" onclick="highlightRow(this.parentNode.parentNode)">Tambah</a>
                <a href="#" onclick="hapusMahasiswa(this.parentNode.parentNode)">Hapus</a>
            </td>
        </tr>
        <tr onclick="highlightRow(this)">
            <td>3</td>
            <td>205314005</td>
            <td>GENOVEVA</td>
            <td>MATEMATIKA</td>
            <td>
                <a href="#" onclick="highlightRow(this.parentNode.parentNode)">Tambah</a>
                <a href="#" onclick="hapusMahasiswa(this.parentNode.parentNode)">Hapus</a>
            </td>
        </tr>
        <tr onclick="highlightRow(this)">
            <td>4</td>
            <td>205314007</td>
            <td>ADISYA KAILA</td>
            <td>FARMASI</td>
            <td>
                <a href="#" onclick="highlightRow(this.parentNode.parentNode)">Tambah</a>
                <a href="#" onclick="hapusMahasiswa(this.parentNode.parentNode)">Hapus</a>
            </td>
        </tr>
    </table>
</body>
</html>
